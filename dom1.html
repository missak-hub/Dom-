<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
    onclick="changeText()"
    class="js-btn"
    >SUBSCRIBE</button>
    <script>
        let btnText=document.querySelector('.js-btn')
        function changeText(){
            if(btnText.innerHTML=='SUBSCRIBE'){
                btnText.innerHTML='SUBSCRIBED'
            }
            else{
                btnText.innerHTML='SUBSCRIBE'
            }
        }
    </script>
</body>
</html>
